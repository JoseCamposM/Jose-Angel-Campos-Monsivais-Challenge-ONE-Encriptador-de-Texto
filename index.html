<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>

    <script src="js/funciones.js"></script>
</head>
<body>
    
    <header>
        <picture>
            <img src="img/Logo.png" alt="imgLogo">
        </picture>
    </header>


    <div class="prueba">
    <div class="container">
    <div class="formulario">
        <textarea name="area" id="txtEscribir" cols="30" rows="10" placeholder="Ingrese texto aquí"></textarea>

        <label for="" id="exclamation">
            <picture><img src="img/bi_exclamation-circle-fill.png" alt="icono-interrogacion"></picture>
            Solo letras minúsculas y sin acentos
        </label>
        <div class="botones">
        <button onclick="encriptarTexto()" class="btn" id="btnEncriptar">Encriptar</button>

        <button onclick="desencriptarTexto()" class="btn" id="btnDesencriptar">Desencriptar</button>
        </div>
    </div> 
</div>

<div id="resultado" class="mensaje" for="">
    <div class="img-no-encontrada"></div>
    <h2>Ningun mensaje fue <br> encontrado</h2>
    <br> Ingresa el texto que desees
    <br> encriptar o desencriptar.
</div>
</div>
</body>
</html>
